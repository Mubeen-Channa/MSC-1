<!-- 
    HTML Entity: A character or text that starts with '&' and ends with ';'.
    
    1. To Print less than '<' and greater than '>' signs: &lt; &gt;

    2. For Multiple Spaces: &nbsp;

    3. For Special Characters: like heart &hearts; 

    4. For Quotation Marks " ": &quot; 

    5. For Ampersand '&' symbol: &amp;

    6. For Copyright symbol '©': &copy;

    7. For Registered Trademark '®': &reg;

    8. For Trademark '™': &trade;

    9. For Euro Currency '€': &euro;

-->
