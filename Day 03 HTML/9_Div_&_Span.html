<!-- Div    : A Container Which Holds Group of Elements with Full Width  	           (Block-level Element) -->
<!-- Span : A Container Which Holds Inline Elements or Text with Required Width  (Inline Element)
                  Used to Apply CSS Styles, Such as Color or Font Size, to a Specific Section of Text without Affecting the                   Surrounding Text -->

<!-- Block Line Element -->
<Div>
    <a href="#">Google</a>
    <a href="#">Facebook</a>
</Div>


<!-- Inline Element -->
<p>This is a <span style="color: blue;">blue</span> word.</p>
