<!-- 
    In HTML and CSS, elements are categorized as either block-level or inline-level elements. 

    1. Block elements occupy the full width available (always start on a new line).
    2. Inline elements occupy only the width required (do not start on a new line).

    Block-level elements:
    ---------------------
    Heading Tags (h1, h2, h3, h4, h5, h6)
    Paragraph Tag (p)
    Div Tag (div)
    Horizontal Rule Tag (hr)
    List Tags (ul, ol, li, dl, dt, dd)
    Form Tag (form)
    Table Tag (table, tr, th, td)


    Inline elements:
    ----------------
    Anchor Tag (a)
    Image Tag (img)
    Span Tag (span)
    Superscript Tag (sup) and Subscript Tag (sub)
    Input Tag (input)
    Label Tag (label)
    Button Tag (button)
    Select Tag (select)
    Textarea Tag (textarea)
    Strong Tag (strong) and Emphasis Tag (em)

-->
