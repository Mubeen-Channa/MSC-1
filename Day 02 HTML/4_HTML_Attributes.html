<!-- HTML attributes provide additional information about HTML elements -->


<!-- lang is Attribue  -->
<html lang="en">...</html>


<!-- Id is an Attribue -->
<div id="myDiv">...</div>


<!-- class attribute -->
<div class="myClass">...</div>


<!-- style attribute -->
<div style="color: red; font-size: 16px;">...</div>


<!-- data attribute -->
<div data-id="123">...</div>


<!-- img tag with src and alt attributes -->
<img src="image.jpg" alt="Description of the image">


<!-- anchor tag with href and title attributes -->
<a href="https://www.example.com" title="Visit Example">...</a>


<!-- button tag with disabled attribute -->
<button disabled>Submit</button>


<!-- input tag with type and checked attributes -->
<input type="checkbox" checked>
