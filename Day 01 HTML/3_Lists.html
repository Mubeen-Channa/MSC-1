<!-- Lists in HTML -->

<!-- 2 Types 
    1. Ordered
    2. UnOrderd -->

<!-- 1. UnOrderd List -->
<ul>
    <li>Bread</li>
    <li>Jam</li>
    <li>Cake</li>
    <li>Chai</li>
</ul>

<!-- 2. Ordered List -->
<ol>
    <li>Bread</li>
    <li>Jam</li>
    <li>Cake</li>
    <li>Chai</li>
</ol>


    <!-- Change Types -->
    <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Cake</li>
        <li>Chai</li>
    </ol>

<!-- Reverse the List Ordered -->
<ol reversed>
    <li>Bread</li>
    <li>Jam</li>
    <li>Cake</li>
    <li>Chai</li>
</ol>
